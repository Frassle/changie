name: release

on:
  push:
    branches: [ main ]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15

      - name: Add env vars
        run: |
          echo GORELEASER_CURRENT_TAG=$(go run main.go latest) >> $GITHUB_ENV
          echo RELEASE_NOTES_PATH=changes/$(go run main.go latest).md >> $GITHUB_ENV

      - name: Test system works
        run: |
          echo release tag ${GORELEASER_CURRENT_TAG}
          echo release notes ${RELEASE_NOTES_PATH}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          version: latest
          args: release --rm-dist --release-notes=${{env.RELEASE_NOTES_PATH}}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
